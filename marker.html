<template id="x-marker-template">
  <style>
    p {
      background: blue!important;
    }

    div {
      display: inline-block;
      margin: 1em;
      padding: 0.3em 0.6em;
      font-family: 'Black Ops One';
      font-size: 2rem;
      text-transform: uppercase!important;
      color: #777;
      border: 5px solid #777;
      transform: rotate(12deg);
      transition: 2s;
    }

    div:hover {
      transform: rotate(0);
    }
  </style>

  <div>
    <slot/>
  </div>
</template>

<script>
  class XMarker extends HTMLElement {
    constructor () {
      super()
      const shadowRoot = this.attachShadow({ mode: 'open' })
      const t = document.currentScript.ownerDocument.querySelector('#x-marker-template')
      const instance = t.content.cloneNode(true)
      shadowRoot.appendChild(instance)
    }
  }

  window.customElements.define('x-marker', XMarker)
</script>
